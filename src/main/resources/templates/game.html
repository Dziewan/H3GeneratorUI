<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Heroes 3 Battle Simulator</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <h1>Heroes 3 Battle Simulator</h1>
</header>

<section>
    <h2>Generated Matches</h2>
    <button id="generateMatchesButton" onclick="window.location.href='/matches'">Generate Matches</button>
    <table id="matches-table">
    </table>
</section>

<section>
    <h2>Re-roll Champion</h2>
    <input id="banned-hero" type="text" placeholder="banned hero">
    <button id="rerollChampionButton">Re-roll Champion</button>
</section>

<section>
    <h2>Re-roll Champions</h2>
    <input id="michal-banned-hero" type="text" placeholder="Michal's banned hero">
    <input id="daniel-banned-hero" type="text" placeholder="Daniel's banned hero">
    <button id="rerollChampionsButton">Re-roll Champions</button>
</section>


<section>
    <h2>Hero Details</h2>
    <select id="hero-select">
    </select>

    <button id="getHeroDetailsButton">Get Details</button>
    <div id="hero-details" class="hero-details-card">>
    </div>
</section>

<footer>
    <p>&copy; 2023 D&D Co. All rights reserved.</p>
</footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $.get("/api/game/heroes", function(data) {
            const select = $("#hero-select");

            for (const hero of data) {
                select.append(new Option(hero, hero));
            }
        });

        const heroDetailsDiv = $("#hero-details");

        $("#rerollChampionButton").click(function () {
            var bannedHero = $("#banned-hero").val();
            $.post("/api/game/reroll-champion", { bannedHero }, function (data) {
                heroDetailsDiv.html(
                    `<p>Hero: ${data.hero}</p>
                <p>Spec: ${data.spec}</p>
                <p>Primary Skill: ${data.primarySkillset.skill}</p>
                <p>Secondary Skill: ${data.secondarySkillSet.skill}</p>`
                );
            });
        });

        $("#rerollChampionsButton").click(function () {
            var michalBannedHero = $("#michal-banned-hero").val();
            var danielBannedHero = $("#daniel-banned-hero").val();
            $.post("/api/game/reroll-champions", { michalBannedHero, danielBannedHero }, function (data) {
                heroDetailsDiv.html(
                    `<h3>Michal's Hero</h3>
                <p>Hero: ${data.michalHero.hero}</p>
                <p>Spec: ${data.michalHero.spec}</p>
                <p>Primary Skill: ${data.michalHero.primarySkillset.skill}</p>
                <p>Secondary Skill: ${data.michalHero.secondarySkillSet.skill}</p>
                <h3>Daniel's Hero</h3>
                <p>Hero: ${data.danielHero.hero}</p>
                <p>Spec: ${data.danielHero.spec}</p>
                <p>Primary Skill: ${data.danielHero.primarySkillset.skill}</p>
                <p>Secondary Skill: ${data.danielHero.secondarySkillSet.skill}</p>`
                );
            });
        });

        $("#getHeroDetailsButton").click(function () {
            const selectedHero = $("#hero-select").val();

            $.get(`/api/game/hero-details/${selectedHero}`, function (data) {
                heroDetailsDiv.empty();
                heroDetailsDiv.append(`<p class="hero-detail">Hero: ${data.hero}</p>`);
                heroDetailsDiv.append(`<p class="spec-detail">Spec: ${data.spec}</p>`);
                heroDetailsDiv.append(`<p class="primary-skill-detail">Primary Skill: ${data.primarySkillSet.skill} - <span class="level ${data.primarySkillSet.level.toLowerCase()}">Level: ${data.primarySkillSet.level}</span></p>`);
                heroDetailsDiv.append(`<p class="secondary-skill-detail">Secondary Skill: ${data.secondarySkillSet.skill} - <span class="level ${data.secondarySkillSet.level.toLowerCase()}">Level: ${data.secondarySkillSet.level}</span></p>`);
            });
        });
    });
</script>
</html>
